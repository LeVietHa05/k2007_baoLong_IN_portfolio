    <script>
        let graphic = document.getElementById('graphic');
        let graphicKeys = Object.keys(graphicData);
        let graphicItemImgs = graphicKeys.map(item => {

            return `<div class="gallery-item">
        <img src=".${graphicData[item].thumbnail}" alt="">
        <div class="overlay">
          <div class="overlay-text">${graphicData[item].overlay_text}<br><span class="overlay-year">${graphicData[item].overlay_year}</span></div>
        </div>
      </div>`
        })
        graphic.innerHTML = graphicItemImgs.join('');

        let graphicItems = document.querySelectorAll('#graphic .gallery-item');
        graphicItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                window.location.href = graphicData[graphicKeys[index]].href;
            })
        })
    </script>
