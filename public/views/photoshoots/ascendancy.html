<body>

    <header class=" d-flex">
        <nav class="d-flex  t-size-3em" id="nav">
            <ul class="d-flex ">
                <li class="text-uppercase d-iblock ">info</li>
                <li class="text-uppercase d-iblock sub-nav-hover" style="margin-left: 40px ; width: 10rem;">

                </li>
            </ul>

        <div id="author-name" class="text-uppercase t-size-3em " style=" width: 100%;">
            <p>le nguyen bao long</p>
        </div>
    </header>

    <div id="ascendancy" class="gallery mt-special">

    </div>
    <div id="bigview">

    </div>

    <script>
        let ascendancy = document.getElementById('ascendancy');
        let ascendancyData = photoshootsData['ascendancy'];
        let ascendancyItemImgs = ascendancyData.imgs.map(item => {

            if (item.length > 3) {
                return `<div class="gallery-item">
                            <img src="../${item}" alt="">
                            <div class="overlay" onclick="bigView('${item}')">
                            
                            </div>
                        </div>`;
            } else {
                let tempEl = '';
                item.forEach(e => {
                    tempEl += `<div class="gallery-item">
                    <img src="../${e}" alt="">
                    <div class="overlay" onclick="bigView('${e}')">
                    
                    </div>
                </div>`;
                });
                return `<div class=" gallery-${item.length}">
                            ${tempEl}
                        </div>`;
            }
        });

        ascendancy.innerHTML = ascendancyItemImgs.join('');

        let bigview = document.getElementById('bigview');

        bigview.addEventListener('click', function () {
            bigview.style.display = 'none';
        });
        function bigView(img) {
            console.log(img);
            bigview.innerHTML = `<img src="../${img}" alt="">`;
            bigview.style.display = 'flex';
        }


    </script>
</body>

</html>
